<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>File Search</h1>
    <input type="text" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>Last Modified</th>
                <th>Created</th>
                <th>Attributes</th>
            </tr>
        </thead>
        <tbody id="fileTableBody">
            <!-- File rows will be dynamically added here -->
        </tbody>
    </table>

    <script>

        const fileEndingsMap = {
            "jpg": "picture",
            "png": "picture",
            "gif": "picture",
            "bmp": "picture",
            "svg": "picture",
            "webp": "picture",
            "mp3": "music",
            "mp4": "video",
            "avi": "video",
            "mkv": "video",
            "txt": "text",
            "pdf": "document",
            "docx": "document",

        }

        function displayFiles(files) {
            const tableBody = document.getElementById('fileTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            files.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <img src="icons/${file.fileType}.svg" alt="${file.fileType}" style="height: 1em; vertical-align: middle; margin-right: 0.5em;">
                        ${file.name}
                    </td>
                    <td>${file.size}</td>
                    <td>${file.lastModified}</td>
                    <td>${file.created}</td>
                    <td></td>
                `;
                tableBody.appendChild(row);
            });
        }
        function formatSize(size) {
            if (size < 1024) return `${size} B`;
            else if (size < 1024 * 1024) return `${(size / 1024).toFixed(2)} KiB`;
            else if (size < 1024 * 1024 * 1024) return `${(size / (1024 * 1024)).toFixed(2)} MiB`;
            else return `${(size / (1024 * 1024 * 1024)).toFixed(2)} GiB`;
        }

        function filterFiles() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            fetch(`/search?query=${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    const files = data.map(file => ({
                        name: file["filename"],
                        size: file["size"]
                            ? formatSize(file["size"])
                            : '',
                        lastModified: file["date_modified"]
                            ? new Date(Number(file["date_modified"]) / 10000 + Date.UTC(1601, 0, 1)).toLocaleString()
                            : '',
                        created: file["date_created"]
                            ? new Date(Number(file["date_created"]) / 10000 + Date.UTC(1601, 0, 1)).toLocaleString()
                            : '',
                        // attributes: Read-only (R): 1, Hidden (H): 2, System (S); 4,  Directory (D): 16, Archive (A): 32, Normal (N): 128, Temporary (T): 256, Sparse file (P): 512, Reparse point (L): 1024, Compressed (C): 2048, Offline (O): 4096, Not content indexed (I): 8192, Encrypted (E): 16384
                        attributes: (() => {
                            let attr = '';
                            if (file["attributes"] & 1) attr += 'R'; // Read-only
                            if (file["attributes"] & 2) attr += 'H'; // Hidden
                            if (file["attributes"] & 4) attr += 'S'; // System
                            if (file["attributes"] & 16) attr += 'D'; // Directory
                            if (file["attributes"] & 32) attr += 'A'; // Archive
                            if (file["attributes"] & 128) attr += 'N'; // Normal
                            if (file["attributes"] & 256) attr += 'T'; // Temporary
                            if (file["attributes"] & 512) attr += 'P'; // Sparse file
                            if (file["attributes"] & 1024) attr += 'L'; // Reparse point
                            if (file["attributes"] & 2048) attr += 'C'; // Compressed
                            if (file["attributes"] & 4096) attr += 'O'; // Offline
                            if (file["attributes"] & 8192) attr += 'I'; // Not content indexed
                            if (file["attributes"] & 16384) attr += 'E'; // Encrypted
                            return attr || '-';
                        })(),
                        fileType: (() => {
                            if (file["attributes"] & 16) return 'folder';
                            const ext = file["filename"].split('.').pop().toLowerCase();
                            return fileEndingsMap[ext] || 'file';
                        })()
                    }));
                    displayFiles(files);
                })
                .catch(error => console.error('Error fetching files:', error));
        }

        // Fetch files on page load
        fetchFiles();
    </script>
</body>

</html>
